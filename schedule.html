<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body >

    <div class="carousel">
        <div class="carousel-item">
            <img src="./images/schedule1.jpg" alt="schedule1 image">
            <h3>Schedule day 1</h3>
        </div>
        <div class="carousel-item">
            <img src="./images/schedule2.jpeg" alt="schedule2 image">
            <h3>Schedule day 2</h3>
        </div>
        <div class="carousel-item">
            <img src="./images/schedule3.jpg" alt="schedule3 image">
            <h3>Schedule day 3</h3>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.carousel').carousel();
        });
    </script>

</body>
</html>
